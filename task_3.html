<!DOCTYPE html>
  <html>
    <head>
      <script>
            function myFunction() {
            
              let x = document.getElementById("number").value;
              
              let text = "";
              if (isNaN(x)){
                text = "Пожайлуста, введите число.";
              } else {
                for(i = 0; i < x.length; i++) {
                if(x[i] % 3 === 0 && x[i] != 0) {
                    text += x[i];
                    }

                }
              }
              document.getElementById("newNum").innerHTML = text;
            }

      </script>
      <style>
        body {
          background: #555;
        }

        div {
          max-width: 300px;
          margin: auto;
          background: white;
          padding: 10px;
        }
      </style>
    </head>
    <body>

      <h1 align="center">
        Задание № 3, Сергей Винник: 
      </h1>
      <div>
        <p> Введите число</p>
        <p> При нажатии на кнопку изменить, будет выведено число с цифрами, только кратными 3. </p>
        <input id="number">

        <button type="button" onclick="myFunction()">Изменить</button>

        <p id="newNum"></p>
      </div>
    </body>
  </html>
